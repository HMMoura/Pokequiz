<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokéquiz</title>
  <link rel="icon" type="image/png" href="imagens/icon-pikachu.png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<audio id="musica-fundo" autoplay loop>
  <source src="audio/pokemon-theme-gotta-catch.mp3" type="audio/mpeg">
  Seu navegador não suporta áudio.
</audio>
  <a href="https://www.google.com" target="_blank" rel="noopener noreferrer">
    <img src="imagens/My-link-icon.png" alt="My-link-icon" class="link-imagem" />
  </a>
  <div class="tela" id="tela-inicial">
    <div class="box">
      <img src="imagens/logo.pokequiz.png" alt="Logo" id="logo" />
      <button id="btn-comecar">COMEÇAR</button>
    </div>
  </div>

  <div class="tela" id="tela-quiz" style="display: none;">
    <div id="tempo">00:10</div>
    <h2 id="pergunta"></h2>
    <div id="opcoes"></div>
    <div id="paginacao"></div>
    <button id="sair">SAIR ✕</button>
  </div>

  <div class="tela" id="tela-final" style="display: none;">
    <h2 id="mensagem-final"></h2>
    <p id="frase-final"></p>
    <a href="#" id="link-estudo" target="_blank"></a>
    <button id="btn-recomecar">JOGAR DE NOVO</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
